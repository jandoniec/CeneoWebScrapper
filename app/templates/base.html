<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CeneoWebScrapper</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">CeneoWebScrapper</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/index.html">Strona główna</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/extraction.html">Ekstrakcja</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/productlist.html">Lista produktów</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/author.html">O autorze</a>
        </li>

      </ul>
      </div>
      </nav>
      <div class="container">
        <div class="row text-center">
            <div class="col">
                <h2>
                    {% block title %}
                    {% endblock %}
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    


{% block script %}
{% endblock %}
</body>


</html>
